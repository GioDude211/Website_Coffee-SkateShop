    <section class="header-contact">
      <!-- Navbar text is dark and background is light -->

      <!--use <br> to help clean up paragraphs-->
      <div class="text-box-contact">
        <h1>We want to hear from you!</h1>

        <!---------SURVEY---------------->
    <form id="form">
 
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
  
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
            <!-- Input Type Email-->
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
      </div>

<!-- JavaScript Toggle Menu
      this allows you to click the nav bar open and close in theory,
       testing this out due to java. Linked as onclick on the nav i icons

       id identified is navLinks which is in the div element
      -->

      <script>
        var navLinks = document.getElementById("navLinks");
  
        function showMenu() {
          navLinks.style.right = "0";
        }
  
        function hideMenu() {
          navLinks.style.right = "-200px";
